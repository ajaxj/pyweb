<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <h2 class="title">Login to</h2>
    <div id="sign">
        <form method="POST" action=".">

            <table cellspacing="0" class="form-table">
                <tbody>
                <tr>
                    <th>{{ form.login.label }}</th>
                    <td>{{ form.login(size=30) }}</td>
                </tr>
                <tr>
                    <th>{{ form.password.label }}</th>
                    <td>{{ form.password(size=30) }}</td>
                </tr>
                <tr>
                    <th>{{ form.remember.label }}</th>
                    <td>{{ form.remember }}</td>
                </tr>
                <tr>
                    <th></th>
                    <td>{{ form.submit }}</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
<p><a href="#">登录/注册</a></p>
</body>
</html>
