{% extends "base.html" %}
{% block body %}

        <form action="{{ request.path }}" method="post">
            <div style="margin-bottom:5px">
                <input name="title" type="text" class="title" value="{{ escape(entry.title) if entry else '' }}"/>
            </div>
            <div style="margin-bottom:5px">
                <textarea name="markdown" rows="30" cols="40" class="markdown">{{ escape(entry.markdown) if entry else '' }}</textarea>
            </div>
            <input type="submit" value="{{ _('Save changes') if entry else _('Publish post') }}" />
        </form>

{% end %}
{% block botton %}

{% end %}
